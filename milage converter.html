<doctype html>
<html>
	<head>
		<title> Milage converter </title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
<body>
	<h1> Milage Converter</h1>
	<ul>

		<div>
		<form>
			<form name="inputform">
				Input: <input type="text" name="input"
				input type="submit">
			</form>
	</div>

	<div>
		<form>
			<input type="submit" value="Convert to MPG" onclick="kpltompg()">
		</form>
	</div>


	<div>
		<form>
			<input type="submit" value="Convert to KPL" onclick="mpgtokpl()">
		</form>
	</div>


	<div>
		<form>
			<form name="outputform">
				Solution: <input type="text" name="result"
				input type="submit" ></input>
		</form>
	</div>

	<div>
		<script>
		var input = eval(document.inputform.input.value);
		var result;


		//onclick "convert to KPL" = mpgtokpl(input)
		function mpgtokpl(mpginput)
		{
			result = input * 0.4251;
			document.outputform.result.value = result.toFixed(3);
		}

		//onclick "convert to MPG" = mpgtokpl(input);
		function kpltompg(kplinput)
		{
			result = input * 2.352;
			document.outputform.result.value = result.toFixed(3);
		}

	</script>
</div>
</ul>
